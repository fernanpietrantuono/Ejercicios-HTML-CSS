<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar un usuario</title>
  </head>
  <body>
    <h1 style="font-size: 55px" align="center">
      <strong> Registrar un usuario</strong>
    </h1>
    <form
      action="Completar datos"
      method="post"
      enctype="multipart/form-data"
    ></form>
    <label>Nombre del usuario</label><br />
    <input type="text" name="Nombre" /><br />
    <label>Contraseña del usuario</label><br />
    <input type="password" name="Contrasenia" /><br />
    <label>Edad del usuario</label><br />
    <input type="number" name="Edad" /><br />
    <label>Fecha de nacimiento del usuario</label><br />
    <input type="date" name="FechaNac" /> <br />
    <label>Sexo del usuario</label><br />
    <input type="radio" name="Sexo" value="Hombre" />Hombre <br />
    <input type="radio" name="Sexo" value="Mujer" />Mujer <br />
    <input type="radio" name="Sexo" value="Otro" />Otro <br />
    <input type="radio" name="Sexo" value="Prefiero No Decir" />Prefiero No
    Decir <br />
    <label>País origen del usuario</label> <br />
    <select name="País" size="6">
      <option>Argentina</option>
      <option>Chile</option>
      <option>Bolivia</option>
      <option>Paraguay</option>
      <option>Brasil</option>
      <option>Uruguay</option>
      <option>Perú</option>
      <option>Ecuador</option>
      <option>Colombia</option>
      <option>Venezuela</option>
      <option>Panamá</option>
      <option>México</option></select
    ><br />
    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>
  </body>
</html>
